<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="shortcut icon" href="./static/img/goods/favicon.png"><!-- home_floor_five_1.jpg-->
		<link rel="stylesheet" href="static/css/iconfont.css"/>
		<title>fancy</title>
		<style>
			#ismobile {
				display: none;
				font-size: .6rem;
				text-align: center;
				padding-top: 4rem;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<div id="ismobile"><img src="./static/img/github.png" alt="" /><p>请在移动端打开，并刷新页面。</p></div>
	</body>
	
	<script>
		(function(win,doc){
    		var docE=doc.documentElement,
    				resizeE="orientationchange" in window?"orientationchange":"resize";
    				function recale(){
    					var clientwidth=doc.clientWidth;
    					if(!clientwidth){
    						return;
    					}
    					doc.style.fontSize=100*(clientwidth/375)+"px";
    					
    				}
    				if(!doc.addEventListener){
    						return;
    					}
    				win.addEventListener(resizeE,recale,false);
    				doc.addEventListener("DOMContentLoaded",recale,false);
			/*判断是pc还是移动端打开*/
		
			var sUserAgent = navigator.userAgent.toLowerCase();
				var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
				var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
				var bIsMidp = sUserAgent.match(/midp/i) == "midp";
				var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
				var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
				var bIsAndroid = sUserAgent.match(/android/i) == "android";
				var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
				var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
				if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
					document.getElementById('ismobile').style.display = "none";
					document.getElementById('app').style.display = "block";
				} else {
					document.getElementById('ismobile').style.display = "block";			
					document.getElementById('app').style.display = "none";
				}
    	})(window,document)

	</script>

</html>
